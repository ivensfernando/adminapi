# Default values for strategyexecutor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

cronJob:
  enabled: true
  image: rg.fr-par.scw.cloud/comentarismoregistry/strategyexecutor_cmd
  tag: latest
  cmd_name: strategyexecutor-kraken-tom
  schedule: "*/1 * * * *"  # Run every X minutes
  concurrencyPolicy: Forbid
  args: ["executor"]
  restartPolicy: OnFailure
  env:
    TARGET_EXCHANGE: kraken
    TARGET_SYMBOL: BTCUSD
    USER_ID: kraken-tom
    LOG_LEVEL: debug
    LOOP_PERIOD: 30s
    KRAKEN_QTD: 0.001
    KRAKEN_SL_PERCENT: 5
  envsec:
    DATABASE_URL_MAIN: DATABASE_URL_MAIN
    DATABASE_URL_READONLY: DATABASE_URL_READONLY
    EXCHANGE_CREDENTIALS_KEY: EXCHANGE_CREDENTIALS_KEY
